    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. ui tests, examples), we assume the server is started with

<link rel="import" href="../polymer/polymer.html" />


<!--
Element providing solution to no problem in particular. As a simple, increments a counter when clicked.

##### Usage

    <px-validator validation-method="isNumber" import="px-example-validator.html"></px-validator>

@element px-validator
@blurb Element providing solution to no problem in particular.
@homepage index.html
@demo demo.html
-->
<dom-module id="px-validator">
  <template>
    <content></content>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'px-validator',

    /**
     * Properties block, expose attribute values to the DOM via 'reflect'
     *
     * @property properties
     * @type Object
     */
    properties: {
      import: {
        type: String,
        value: ''
      },
      validators: {
        type: Array,
        value: function(){
          return [];
        }
      },
      multiStepValidation: {
        type: Array,
        value: function(){
          return [];
        }
      },
      validationMethod: {
        type: String,
        value: ''
      }
    },

    /**
     * Loads the imported validators specificed in the 'import' property.
     *
     * @method ready
     */
    ready: function() {
      this.importHref(this.import, function(e) {
        if (this.validationMethod && window.PxValidators[this.validationMethod]){
          this.validators.push(window.PxValidators[this.validationMethod]);
        }

        this.multiStepValidation.map(function(funcName){
          this.validators.push(window.PxValidators[funcName]);
        }.bind(this));

      }, function(e) {
        // loading error
      });
    }

  });
</script>
